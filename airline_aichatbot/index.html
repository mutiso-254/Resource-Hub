  <script src="https://js.paystack.co/v1/inline.js"></script>



  <script type="module">

    import {
      SeatSelectorv2Extension,
      PaystackExtension,
      DateExtension,
      AdultFormExtension,
      ChildFormExtension,
      InfantFormExtension
    } from '/extensions.js';

    (function (d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: '66740054dec9b1818a36797d' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          assistant: {
            extensions: [
              SeatSelectorv2Extension,
              PaystackExtension,
              DateExtension,
              AdultFormExtension,
              ChildFormExtension,
              InfantFormExtension
            ]
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
